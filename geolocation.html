<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="geolocation.css">
    <script type="text/javascript" src="geolocation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
	<div>
		<div id="line1">
			<form>
				<p><label>Place:</label><span id="place"></span></p>
				<p><label>Coordinates:</label><span id="latLng"></span></p>
				<p><label>Weather Description:</label><span id="des"></span></p>
			</form>
		</div>
		<div id="line2">
			<form>
				<p><label>Temperature:</label><span id="temp"></span></p>
				<p><label>Sea level:</label><span id="sea_level"></span></p>
				<p><label>Ground level:</label><span id="grnd_level"></span></p>
			</form>
		</div>
		<div id="line3">
		    <form>
				<p><label>Pressure:</label><span id="pressure"></span></p>
				<p><label>Humidity:</label><span id="humidity"></span></p>
				<p><label>Wind:</label><span id="wind"></span></p>
			</form>
		</div>
	</div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK9n5p524qfdtKMD7Gp0I5GDP01-gCXYg&callback=initMap">
    </script>
 </body>
</html>
